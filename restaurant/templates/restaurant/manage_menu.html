{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h2>Manage Menu - {{ restaurant.name }}</h2>
            <a href="{% url 'add_menu_item' restaurant.id %}" class="btn btn-primary mb-3">Add Menu Item</a>
            
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in menu_items %}
                        <tr>
                            <td>{{ item.name }}</td>
                            <td>{{ item.description }}</td>
                            <td>â‚¬{{ item.price }}</td>
                            <td>
                                <a href="{% url 'edit_menu_item' item.id %}" class="btn btn-sm btn-warning">Edit</a>
                                <a href="{% url 'delete_menu_item' item.id %}" class="btn btn-sm btn-danger">Delete</a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4">No menu items found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
