{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Delete Contact Message</h2>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this contact message from {{ contact.name }}?</p>
                    <p><strong>Subject:</strong> {{ contact.subject }}</p>
                    <p><strong>Date:</strong> {{ contact.created_at|date:"Y-m-d H:i" }}</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes, delete</button>
                        <a href="{% url 'contact_messages' %}" class="btn btn-secondary">No, go back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
