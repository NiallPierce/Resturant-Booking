{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Menu Item</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if form.instance.pk %}Update{% else %}Add{% endif %} Menu Item
        </button>
        <a href="{% url 'manage_menu' restaurant_id=restaurant.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
